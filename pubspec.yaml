name: paygo_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  
  paygo_sdk: ^0.0.3
    
  receive_intent: ^0.2.3
  logger: ^1.1.0
  get: ^4.6.5
  font_awesome_flutter: ^10.4.0
  shared_preferences: ^2.0.18
  intl: ^0.18.0
  dio: ^5.0.0
  floor: ^1.4.1
  retrofit: ^4.0.1
  json_serializable: ^6.6.1
  json_annotation: ^4.8.0
  flutter_launcher_icons: ^0.11.0
  path_provider: ^2.0.13
  floor_annotation: ^1.4.1
  google_fonts: ^4.0.3
  keyboard_dismisser: ^3.0.0
  flutter_masked_text: ^0.8.0
  flutter_keyboard_visibility: ^5.4.0
  loading_animations: ^2.2.0
  mask_text_input_formatter: ^2.4.0
  search_cep: ^4.0.1
  loading_animation_widget: ^1.2.0+4
  currency_text_input_formatter: ^2.1.9
  dartz: ^0.10.1
  flutter_pos_printer_platform: ^1.1.0
  flutter_scan_bluetooth: ^2.1.2
  esc_pos_utils: ^1.1.0
  qr_flutter: ^4.0.0
  image: ^3.3.0
  flutter_screenutil: ^5.7.0
  auto_size_text: ^3.0.0
  esc_pos_printer: ^4.1.0
  diacritic: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  retrofit_generator: ^5.0.0
  flutter_native_splash: ^2.2.16
  floor_generator: ^1.4.1

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/background/
    - assets/images/logo/
    - assets/images/splash/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-thin.ttf
          weight: 100
        - asset: assets/fonts/inter/Inter-extralight.ttf
          weight: 200
        - asset: assets/fonts/inter/Inter-light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-semibold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-extrabold.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter-black.ttf
          weight: 900
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-ExtraBold.ttf 
          weight: 800
        - asset: assets/fonts/montserrat/Montserrat-Black.ttf
          weight: 900
    - family: Lato
      fonts:
        - asset: assets/fonts/lato/Lato-Thin.ttf
          weight: 100
        - asset: assets/fonts/lato/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/lato/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/lato/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/lato/Lato-Black.ttf
          weight: 900

# flutter pub run flutter_launcher_icons
flutter_icons:
  image_path_android: "assets/images/icon/PayGO_Icon.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: false
  adaptive_icon_background: "#292929"
  adaptive_icon_foreground: "assets/images/icon/PayGO_Icon_Foreground.png" # only available for Android 8.0 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true